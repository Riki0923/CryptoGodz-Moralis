<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Head Content-->
    <title>CryptoGodz</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <!-- Make It Pretty Import the Bootstrap stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .godImage:hover {
        opacity: 0.5;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img
            src="static/images/Crypto_Gods_Header.jpg"
            alt="CryptoGod Header"
            style="width: 100%; height: 25%; margin: auto; position: relative"
          />
        </div>
        <hr />
        <img
          class="godImage"
          src="static/images/Druid.jpg"
          alt="Druid"
          style="width: 24%; position: relative"
        />
        <img
          class="godImage"
          src="static/images/Ra.jpg"
          alt="Druid"
          style="width: 24%; position: relative"
        />
        <img
          class="godImage"
          src="static/images/LizardGod.jpg"
          alt="Druid"
          style="width: 24%; position: relative"
        />
        <img
          class="godImage"
          src="static/images/Odin.jpg"
          alt="Druid"
          style="width: 24%; position: relative"
        />

        <div
          class="mt-2 mb-2"
          style="align-items: center; display: flex; justify-content: center"
        >
          <button class="btn btn-outline-dark" id="getCharacter">
            Mint Nft
          </button>
          <button
            class="btn btn-outline-dark"
            id="getWallet"
            style="margin-left: 5px"
          >
            Connect Wallet
          </button>
          <button
            class="btn btn-outline-dark"
            id="logOut"
            style="margin-left: 5px"
          >
            Logout
          </button>
          <input type="text" id="chosen">
        <!--<button class="btn btn-outline-dark" id="metadata">Get Metadata</button> -->
        <!--  <button class="btn btn-outline-dark" id="mintC">Mint Chosen</button>-->
        <!--<button class="btn btn-outline-dark" id="batch">batch mint</button> -->
        <!--  <input type="text" id="mintSelected" placeholder="Write tokenId to Mint">-->
        </div>
        <div
          id="totalSupply"
          style="display: flex; justify-content: center"
        ></div>
      </div>
    </main>
    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <script src="static/logic.js"></script>
    <script src="static/batchmint.js"></script>
  </body>
</html>
